<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Posts</h2>
        <button class="btn btn-primary" (click)="navigateToCreatePost()">Cr√©er un post</button>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card h-100 post-card" (click)="onPostClick(post.id)">
        <div class="card-body">
          <h5 class="card-title post-title">{{ post.title }}</h5>
          <p class="card-text post-preview">{{ post.body }}</p>
          <p class="card-text"><small class="text-muted post-id">Post #{{ post.id }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
